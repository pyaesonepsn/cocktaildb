<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cocktail Database</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <title>Cocktail Database</title>
    </head>
    <body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters img-credit-wrapper">
                <div class="col-lg-5">
                    <span class="img-credit">Patrick Tomasso</span>
                    <img src="images/bar.jpg" class="img-fluid" alt="bar">
                </div>
                <div class="col-lg-7 px-5 pt-5 holder">
                    <h1 py-3>You Have a Bar at Home!</h1>
                    <h5>What alcohol do you have?</h5>
                    <form id="drinkForm" class="form-horizontal">
                        <div class="form-group row">
                            <label for="ingredient" class="col-form-label col-sm-4">Alcohol at Home</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ingredient" value="">
                            </div>
                            <div class="mb-5 mt-3 mx-auto">
                                <button type="button" id="search-btn" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="drink-result">
        <h2 class="title">Here are some drink suggestions</h2>
        <div id="drinks" class="row row-cols-3 g-4 mt-2">
        </div>
    </section>

    <section class="drink-details">
        <button type="button" class="btn drink-close-btn" id="drink-close-btn">
            <i class="fas fa-times"></i>
        </button>

        <div class="drink-content">
        </div>
    </section>

        <script src="script.js"></script>
    </body>
</html>
